<div data-role="view" data-title="View" data-layout="main-nonav" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow" id="homeScreen" class="screen">
    <div id="homeModel" class="form-view screen__content screen__content--form add-item-view">
        <IMG SRC="logo.png" WIDTH=250 HEIGHT=250>
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label id="emailField" class="field km-listview-label field--email">
                        <span class="field__label" data-bind="text: strings.home.homeModel.editableListForm1.email.title"></span>


                        <input id="email" data-bind="value: addFormData.email" type="email">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="contrasenaField" class="field km-listview-label field--password">
                        <span class="field__label" data-bind="text: strings.home.homeModel.editableListForm1.contrasena.title"></span>


                        <input id="contrasena" data-bind="value: addFormData.contrasena" type="password">

                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a class="primary" data-role="button" data-bind="events: { click: homeModel.submit }, buttonText: strings.home.homeModel.submitButton"></a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_homeModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_homeModel -->
    </div>
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.home.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_home -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_home -->
</div>
